<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Headings</title>
    <style>
        
        #heading1 {
            background-color: red;
            font-family: Arial, sans-serif;
        }

        
        #heading2 {
            background-color: rgb(255, 192, 203); 
            font-family: "Times New Roman", Times, serif;
            font-size: 40px;
        }

        
        #heading3 {
            background-color: #FFA500; 
            font-family: Arial, sans-serif;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
        }
    </style>
</head>
<body>
    <!-- First heading -->
    <h1 id="heading1">Heading 1: Background color set using a named color</h1>
    
    <!-- Second heading -->
    <h1 id="heading2">Heading 2: Background color set to a shade of pink using RGB value</h1>
    
    <!-- Third heading -->
    <h1 id="heading3">Heading 3: Background set to a shade of orange using Hex color, with Text Shadow Effect and aligned center</h1>
</body>
</html>
