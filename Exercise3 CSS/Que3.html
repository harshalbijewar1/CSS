<!DOCTYPE html>
<html>
<head>

    <title>Styled List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li>
        <li>Item 10</li>
    </ul>
ul {
    list-style-type: none;
    padding: 0;
}

li:nth-child(even) {
    background-color: rgb(173, 216, 230); 
}
</ul>
</body>
</html>
