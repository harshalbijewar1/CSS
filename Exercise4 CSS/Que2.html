<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Position Relative Example</title>
<style>
    .box {
        width: 200px;
        height: 200px;
        background-color: lightblue;
        position: relative;
        left: 100px; 
        top: 200px; 
    }
</style>
</head>
<body>

<div class="box">
    This is the box
</div>

</body>
</html>
